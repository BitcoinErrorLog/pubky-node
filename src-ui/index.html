<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubky Node</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #0a0a0f;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #818cf8, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #status {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 32px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .version {
            position: fixed;
            bottom: 16px;
            right: 16px;
            font-size: 11px;
            color: #475569;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 32 32" fill="none">
                <path d="M16 2L28.66 10v12L16 30 3.34 22V10L16 2z" stroke="url(#g)" stroke-width="2" fill="none" />
                <circle cx="16" cy="16" r="5" fill="url(#g)" opacity="0.6" />
                <circle cx="16" cy="16" r="2" fill="url(#g)" />
                <defs>
                    <linearGradient id="g" x1="0" y1="0" x2="32" y2="32">
                        <stop offset="0%" stop-color="#818cf8" />
                        <stop offset="100%" stop-color="#6366f1" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <h1>Pubky Node</h1>
        <p id="status">Starting node...</p>
        <div class="spinner" id="spinner"></div>
    </div>
    <span class="version">v0.1.0</span>
</body>

</html>
